<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j Graph</title>
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/js/d3Show.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/connectDiff.js"></script>
    <script type="text/javascript" src="./js/tools.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div style="text-align:center;clear:both">
</div>
<div id="header" style="width: 100%">
    <ul>
        <li>OldVersion</li>
        <li>NewVersion</li>
        <li>ChangeNode</li>
        <li>ConnectNode</li>
        <li><a class="download" href="/start/data/download">Download</a></li>
        <li class="slider" ></li>
    </ul>
</div>

<div id="leftGraph">

</div>
<div id="rightGraph">
    <div style="float: left">
        <div style="float: left;width: 50%">
            <svg height="40px" width="120px">
                <circle cx="30px" cy="20px" r="10" fill="#968D99"></circle>
                <text x="50px" y="25px" font-size="15px">fileNode</text>
            </svg>
            <svg height="40px" width="100%">
                <circle cx="30px" cy="20px" r="10" fill="#997E22"></circle>
                <text x="50px" y="25px" font-size="15px">methodNode</text>
            </svg>
        </div>
        <div style="float: left;width: 50%">
            <svg height="40px" width="100%">
                <line x1="20px" y1="20px" x2="40px" y2="20px" style="stroke:rgb(24,14,255);stroke-width:1"></line>
                <text x="45px" y="25px" font-size="15px">hasMethod</text>
            </svg>
            <svg height="40px" width="100%">
                <line x1="20px" y1="20px" x2="40px" y2="20px" style="stroke:rgb(200,134,198);stroke-width:1"></line>
                <text x="45px" y="25px" font-size="15px">callMethod</text>
            </svg>
        </div>

    </div>
    <div style="float: left">
        <div style="float: left;width: 50%">
            <svg height="40px" width="120px">
                <circle cx="30px" cy="20px" r="10" fill="#FF0C09"></circle>
                <text x="50px" y="25px" font-size="15px">add</text>
            </svg>
            <svg height="40px" width="100%">
                <circle cx="30px" cy="20px" r="10" fill="#585956"></circle>
                <text x="50px" y="25px" font-size="15px">deleted</text>
            </svg>
        </div>
        <div style="float: left;width: 50%">
            <!--           -->
            <svg height="40px" width="120px">
                <circle cx="30px" cy="20px" r="10" fill="#07B4FF"></circle>
                <text x="50px" y="25px" font-size="15px">connectDiff</text>
            </svg>
            <svg height="40px" width="100%">
                <circle cx="30px" cy="20px" r="10" fill="#ff7878"></circle>
                <text x="50px" y="25px" font-size="15px">modify</text>
            </svg>


        </div>

    </div>
    <div id="project">
        <!-- 显示项目的具体信息       -->
        <div style="width: 100%;height: 180px">
            <div id="att">
                <ul>
                    <li>版本号:</li>
                    <li>项目.java文件数目</li>
                    <li>增加文件数目</li>
                    <li>删除文件数目</li>
                </ul>
            </div>
            <div id="info">
                <input class="version" type="text" disabled="disabled">
                <input class="fileNumber" type="text" disabled="disabled">
                <input class="addFileNumber" type="text" disabled="disabled">
                <input class="deleteFileNumber" type="text" disabled="disabled">

            </div>
        </div>

        <div style="width: 100%;height: 300px">
            <div id="diffattr">
                <ul>
                    <li>normal diff:</li>
                    <li>add diff</li>
                    <li>delete diff</li>
                    <li>connect diff</li>
                </ul>
            </div>
            <div id="diffinfo">
                <textarea class="normalDiff" disabled="disabled" style="width: 95%" rows="4"></textarea>
                <textarea class="addDiff" disabled="disabled" style="width: 95%" rows="4"></textarea>
                <textarea class="deleteDiff" disabled="disabled" style="width: 95%" rows="4"></textarea>
                <textarea class="connectDiff" disabled="disabled" style="width: 95%" rows="4"></textarea>
                <!--<button style="width: 95%" type="button" class="ayui-btn layui-btn-radius">下载结果</button>-->

            </div>
        </div>


    </div>
</div>
<script src='/js/jquery.min.js'></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script src="/js/start.js"></script>
</body>
</html>
